<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kullanıcı Kaydı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Kayıt Formu</h2>

    <form id="registerForm">
        <label>Ad Soyad:</label>
        <input type="text" id="name" required>

        <label>E-posta:</label>
        <input type="email" id="email" required>

        <label>Telefon (6 haneli):</label>
        <input type="text" id="phone" maxlength="6" required>

        <button type="submit">Gönder</button>
    </form>

    <p id="message"></p>

     <h3>Son Kayıtlı Kullanıcılar</h3>
    <table id="lastUsersTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Ad Soyad</th>
            <th>E-posta</th>
            <th>Telefon</th>
            <th>Kayıt Tarihi</th>
        </tr>
    </thead>
    <tbody>
     
    </tbody>
</table>
</div>

<script src="app.js"></script>
</body>
</html>
